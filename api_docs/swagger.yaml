      errorMessage:
        type: string
    type: object
  domain.Attachment:
    properties:
      created_at:
        type: string
      file:
        type: string
      id:
        type: integer
      updated_at:
        type: string
    type: object
  domain.Category:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  domain.Content:
    properties:
      content:
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      lesson_id:
        type: integer
      title:
        type: string
      type:
        type: string
      updated_at:
        type: string
    type: object
  domain.Course:
    properties:
      attachments:
        items:
          $ref: '#/definitions/domain.Attachment'
        type: array
      author:
        $ref: '#/definitions/domain.User'
        type: object
      categories:
        $ref: '#/definitions/domain.Category'
        type: object
      created_at:
        type: string
      description:
        type: string
      duration:
