info:
  contact:
    name: Mero Edu
    url: https://meroedu.com
  description: Mero Edu is a software application for the administration, documentation, tracking, reporting, automation and delivery of educational courses, training programs, or learning and development programs for school.
  license:
    name: MIT License
    url: https://github.com/meroedu/meroedu/blob/master/LICENSE
  title: Mero Edu API
  version: "0.1"
paths:
  /:
    get:
      consumes:
      - '*/*'
      description: get the status of server.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Show the status of server.
      tags:
      - health
  /courses:
    get:
      consumes:
      - '*/*'
      description: Get All Courses summaries..
      parameters:
      - description: start
        in: query
        name: start
        required: true
        type: integer
      - description: limit
        in: query
        name: limit
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.CourseSummaries'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.APIResponseError'
      summary: Get All Courses summaries.
      tags:
      - courses
    post:
      consumes:
      - '*/*'
      description: Create New Course
      parameters:
      - description: Course Data
        in: body
        name: course
        required: true
        schema:
          $ref: '#/definitions/domain.Course'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.APIResponseError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/domain.APIResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.APIResponseError'
      summary: Create New Course
      tags:
      - courses
  /courses/{id}:
    delete:
      consumes:
      - '*/*'
      description: delete course by given parameter id
      parameters:
      - description: Course Id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.APIResponseError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/domain.APIResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.APIResponseError'
      summary: Delete existing Course
      tags:
      - courses
    get:
      consumes:
      - '*/*'
      description: Get Specific course details.
      parameters:
      - description: Course Id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Response'
        "400":
          description: We need ID!!
          schema:
            $ref: '#/definitions/domain.APIResponseError'
        "404":
          description: Can not find ID
          schema:
            $ref: '#/definitions/domain.APIResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.APIResponseError'
      summary: Get Course by ID.
      tags:
      - courses
    put:
      consumes:
      - '*/*'
      description: Update existing course
      parameters:
      - description: Course Id
        in: path
        name: id
        required: true
        type: integer
      - description: Course Data
        in: body
        name: course
        required: true
        schema:
          $ref: '#/definitions/domain.Course'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.APIResponseError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/domain.APIResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.APIResponseError'
      summary: Update existing course
      tags:
      - courses
swagger: "2.0"
